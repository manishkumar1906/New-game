 <!DOCTYPE html>
 <html lang="en">
 <head>
   
    <title>Game</title>

    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
 </head>
 <body>
    <a-scene  >

        <a-assets>
            <a-asset-item id="forest" src="forest2/scene1.gltf"></a-asset-item>
            <a-asset-item id="flash" src="flashlight/scene2.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="flashLight" gltf-model="#forest" position="0 0 -10" ></a-entity>
        <a-entity id="camera" ></a-entity>
        <a-box position="0 0 -10" color="red"></a-box>
        <a-plane position="0 -2 0" height="100" width="100" color="green" rotation="270 0 0"></a-plane>
    </a-scene>
    
 </body>
 </html>
